<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>STYH | Desenvolvimento de Games</title>
    
    <!-- Tailwind (CDN is fine for this setup) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              void: '#000000', 
              deep: '#050505',
              surface: '#0f0f0f',
              brand: {
                primary: '#ffffff',
                secondary: '#3b82f6',
                accent: '#ff003c'
              }
            },
            fontFamily: {
              sans: ['Rajdhani', 'sans-serif'],
              display: ['Orbitron', 'sans-serif'],
            },
            backgroundImage: {
              'noise': "url('https://grainy-gradients.vercel.app/noise.svg')",
              'grid-pattern': "linear-gradient(to right, rgba(255,255,255,0.05) 1px, transparent 1px), linear-gradient(to bottom, rgba(255,255,255,0.05) 1px, transparent 1px)"
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'spin-slow': 'spin 12s linear infinite',
              'spin-slower': 'spin 20s linear infinite',
              'spin-reverse-slow': 'spin-reverse 12s linear infinite',
              'spin-reverse-slower': 'spin-reverse 20s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              'spin-reverse': {
                'from': { transform: 'rotate(360deg)' },
                'to': { transform: 'rotate(0deg)' },
              }
            }
          }
        }
      }
    </script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      /* FAILSAFE 1: Global Box Sizing & Overflow Protection */
      *, *::before, *::after {
        box-sizing: border-box;
      }

      html, body {
        width: 100%;
        max-width: 100vw;
        overflow-x: hidden;
        background-color: #000000;
        color: #e2e8f0;
        margin: 0;
        padding: 0;
        -webkit-font-smoothing: antialiased;
      }
      
      .noise-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 50;
        opacity: 0.03;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='1'/%3E%3C/svg%3E");
      }

      .clip-path-slant {
        clip-path: polygon(15px 0, 100% 0, 100% calc(100% - 15px), calc(100% - 15px) 100%, 0 100%, 0 15px);
      }
      
      .clip-path-polygon {
         clip-path: polygon(20% 0%, 80% 0%, 100% 20%, 100% 80%, 80% 100%, 20% 100%, 0% 80%, 0% 20%);
      }

      .cyber-button {
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease;
      }
      
      .loader-text {
        font-family: 'Orbitron', monospace;
        letter-spacing: 0.2em;
        animation: pulse 2s infinite;
      }

      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #fff;
      }
    </style>
    
    <!-- FAILSAFE: Global Error Trap -->
    <script>
      window.onerror = function(msg, url, line, col, error) {
        // Ignore ResizeObserver loop limit exceeded which is common in responsive layouts
        if (msg && msg.includes && msg.includes('ResizeObserver')) return;
        
        console.error("CRITICAL SYSTEM FAILURE:", msg, error);
        const root = document.getElementById('root');
        if (root && !root.hasChildNodes()) {
           root.innerHTML = '<div style="color:red; font-family:monospace; padding:20px; border:1px solid red; background:rgba(20,0,0,0.9); position:fixed; bottom:0; left:0; width:100%; z-index:9999;">SYSTEM ERROR: ' + msg + '</div>';
        }
      };
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.3"
  }
}
</script>
</head>
  <body>
    <div class="noise-overlay"></div>
    
    <!-- Loading State -->
    <div id="root" class="w-full h-screen flex flex-col items-center justify-center bg-black text-white">
      <div class="loader-text text-brand-accent text-sm md:text-xl">INICIANDO SISTEMA STYH...</div>
      <div class="mt-4 w-48 h-1 bg-gray-900 overflow-hidden">
        <div class="w-full h-full bg-white animate-pulse"></div>
      </div>
      <div class="mt-2 text-xs text-gray-600 font-mono">Loading Modules...</div>
    </div>
    
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
